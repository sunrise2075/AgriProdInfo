    <div class="nav-container">
        <ul class="nav-item-box">
            <li><a class="nav-item active" href="index.html">首页</a></li>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img class="carousel-img" src="/front/img/carousel/6.jpg" alt=""></div>

<!--js库文件-->
<script src="js/jquery-1.10.2.js"></script>
<script src="js/swiper-5.4.5/swiper.min.js"></script>


<script>
    $(function () {

        var mySwiper = new Swiper('.swiper-container', {
            // direction: 'vertical', // 垂直切换选项
            autoplay: {
                delay: 5000,
                disableOnInteraction: false
            },//可选选项，自动滑动
            loop: true, // 循环模式选项
            speed: 2000,

            // 如果需要分页器
            pagination: {
                el: '.swiper-pagination',
                clickable: true
            },

            // 如果需要前进后退按钮
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev'
            }
        });

        // 鼠标移入停止自动滚动
        var $swiperSide = $('.swiper-slide');
        $swiperSide.mouseenter(function () {
            mySwiper.autoplay.stop();
        });
        // 鼠标移出开始自动滚动
        $swiperSide.mouseleave(function () {
            mySwiper.autoplay.start();
        })

        $.get('/advertiserInfo/page/all?pageSize=10', function (res) {
            let $box = $('.notice-box');
            $box.empty();
            let n = 4;
            if (res.code === '0') {
                let list = res.data.list;
                for (let i = 1; i <= n; i++) {
                    let data = list[i - 1];
                    let $item = $('<li class="col-md-3"><a href="advertiserInfo.html?id=' + data.id + '"><img src="/front/img/carousel/' + i + '.jpg">' + data.name + '</a></li>');
                    $box.append($item);
                }
            } else {
                alert("后台服务异常")
            }
        })
    })
</script>
</body>
</html>
