<!--js库文件-->
<script src="js/jquery-1.10.2.js"></script>
<script src="js/swiper-5.4.5/swiper.min.js"></script>
<script src="js/vue2.6.11/axios.js"></script>
<script src="js/jquery-1.10.2.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.metisMenu.js"></script>
<script src="js/vue2.6.11/axios.js"></script>
<script src="js/vue2.6.11/vue.min.js"></script>


<script>
    $(function () {
        var mySwiper = new Swiper('.swiper-container', {
            // direction: 'vertical', // 垂直切换选项
            autoplay: {
                delay: 5000,
                disableOnInteraction: false
            },//可选选项，自动滑动
            loop: true, // 循环模式选项
            speed: 2000,

            // 如果需要分页器
            pagination: {
                el: '.swiper-pagination',
                clickable: true
            },

            // 如果需要前进后退按钮
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev'
            }
        });

        // 鼠标移入停止自动滚动
        var $swiperSide = $('.swiper-slide');
        $swiperSide.mouseenter(function () {
            mySwiper.autoplay.stop();
        });
        // 鼠标移出开始自动滚动
        $swiperSide.mouseleave(function () {
            mySwiper.autoplay.start();
        })

        $.get('/advertiserInfo/page/all?pageSize=10', function (res) {
            let $box = $('.notice-box tbody');
            $box.empty();
            let n = 4;
            if (res.code === '0') {
                let list = res.data.list;
                for (let i = 1; i <= n; i++) {
                    let data = list[i - 1];
                    let $item = $('<tr><td><a href="advertiserInfo.html?id=' + data.id + '">' + data.name + '</a></td><td>' + data.time + '</td></tr>');
                    $box.append($item);
                }
            } else {
                alert("后台服务异常")
            }
        });
    });
</script>
</body>
